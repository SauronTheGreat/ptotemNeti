<template name="signInForm">
    Sign In :-
    <div class="form-box-2">
        <form id="login" method="post">
            <div class="hp-input-container">
                <input class="hp-form-input hp-form-input-full landing-input " type="email" name="email"
                       placeholder="Your Email Address">
            </div>
            <div class="hp-input-container">
                <input class="hp-form-input hp-form-input-full landing-input " type="password" name="password"
                       placeholder="Your Password">
            </div>

            <div class="form-sign-in-button">
                <button type="submit">SIGN IN</button>
            </div>
        </form>

    </div>
</template>

<template name="signUpForm">
    Sign Up :-
    <div class="form-box-2">
        <form id="register" method="post">
            <div class="hp-input-container">
                <input class="hp-form-input hp-form-input-full landing-input " type="email" name="email"
                       placeholder="Your Email Address">
            </div>
            <div class="hp-input-container">
                <input class="hp-form-input hp-form-input-full landing-input " type="text" name="username"
                       placeholder="Create a username">
            </div>
            <div class="hp-input-container">
                <input class="hp-form-input hp-form-input-full landing-input " type="password" name="password"
                       placeholder="Create a password">
            </div>
            <div class="hp-input-container">
                <input class="hp-form-input landing-input " style="width: 45%;" type="text" name="firstname"
                       placeholder="First name">
                <input class="hp-form-input landing-input " style="float: right;width: 45%;" name="lastname"
                       placeholder="Last name">
            </div>
            <div class="form-sign-in-button">
                <button type="submit">SIGN UP</button>
            </div>
        </form>

    </div>

</template>
